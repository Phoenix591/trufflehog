# This workflow will download the go dependencies for the project
# then compress and release the resulting vendor tarball
# see https://wiki.gentoo.org/wiki/Writing_go_Ebuilds

name: Go

on:
  push:
    tags: 
    - '*'

  

jobs:

  vendor-tarball:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        path: ${{ github.event.repository.name }}-${{ github.ref_name }}
    

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'
        cache-dependency-path: ${{ github.event.repository.name }}-${{ github.ref_name }}/go.sum


    - name: fetch deps
      run: go mod vendor
      working-directory: ${{ github.event.repository.name }}-${{ github.ref_name }}

    - name: compress vendor
      uses: TheDoctor0/zip-release@0.7.1
      with: 
        type: tar
        filename: ${{ github.event.repository.name }}-${{ github.ref_name }}-vendor.tar.gz
        path: ${{ github.event.repository.name }}-${{ github.ref_name }}/vendor
    
    - name: release
      uses: softprops/action-gh-release@v0.1.15
      with:
        files: ${{ github.event.repository.name }}-${{ github.ref_name }}-vendor.tar.gz
        body: Go vendor tarball for Gentoo Linux overlay package
        generate_release_notes: false
